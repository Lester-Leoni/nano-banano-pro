name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Verify pinned runtime dependencies
        run: |
          python .github/scripts/check_requirements_pinned.py requirements.txt
          python .github/scripts/check_requirements_pinned.py requirements-optional.txt

      - name: Install dependencies (runtime + dev tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Import/syntax check
        run: python -m compileall -q .

      - name: Lint (ruff)
        run: ruff check .

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit -r requirements.txt
          pip-audit -r requirements-optional.txt
